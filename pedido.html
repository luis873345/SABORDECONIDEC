<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hacer Pedido</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }
    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: orange;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkorange;
    }
    a {
      display: block;
      color: white;
      background: #222;
      padding: 15px;
      margin: 10px auto;
      width: 300px;
      text-decoration: none;
      border-radius: 10px;
      border-left: 6px solid orange;
    }
    a:hover { background: #333; }
    .menu {
      margin-top: 50px;
    }
    h2 {
      color: orange;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1>üì¶ Hacer Pedido</h1>

  <input id="nombre" placeholder="Tu nombre">
  <textarea id="pedido" placeholder="¬øQu√© vas a pedir?"></textarea>
  <input id="direccion" placeholder="Tu direcci√≥n">
  <button onclick="enviarPedido()">Enviar Pedido</button>

  <a href="pedidos.html">üìã Ver Pedidos</a>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ‚úÖ Reemplaza con tu configuraci√≥n
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID",
      databaseURL: "https://TU_PROJECT_ID-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.enviarPedido = function() {
      const nombre = document.getElementById("nombre").value.trim();
      const pedido = document.getElementById("pedido").value.trim();
      const direccion = document.getElementById("direccion").value.trim();

      if (!nombre || !pedido || !direccion) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const nuevoPedido = {
        nombre,
        pedido,
        direccion,
        fecha: new Date().toLocaleString()
      };

      const pedidosRef = ref(db, "pedidos");
      push(pedidosRef, nuevoPedido)
        .then(() => {
          alert("‚úÖ Pedido enviado correctamente.");
          document.getElementById("nombre").value = "";
          document.getElementById("pedido").value = "";
          document.getElementById("direccion").value = "";
        })
        .catch((error) => {
          console.error("Error al enviar pedido:", error);
          alert("‚ùå Error al enviar pedido.");
        });
    };
  </script>

</body>
</html>
