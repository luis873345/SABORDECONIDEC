
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hacer Pedido</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }
    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: orange;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkorange;
    }
    a {
      display: block;
      color: white;
      background: #222;
      padding: 15px;
      margin: 10px auto;
      width: 300px;
      text-decoration: none;
      border-radius: 10px;
      border-left: 6px solid orange;
    }
    a:hover { background: #333; }
    .menu {
      margin-top: 50px;
    }
    h2 {
      color: orange;
      margin-top: 50px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #333;
      margin: 5px auto;
      padding: 10px;
      border-radius: 5px;
      width: 80%;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>Hacer Pedido</h1>

  <input id="nombre" placeholder="Tu nombre">
  <textarea id="pedido" placeholder="¿Qué vas a pedir?"></textarea>
  <input id="direccion" placeholder="Tu dirección">
  <button onclick="enviarPedido()">Enviar Pedido</button>

  <h2>📦 Pedidos Recientes</h2>
  <ul id="listaPedidos"></ul>

  <div class="menu">
    <h2>🍽️ MENÚ SABOR DE CONIDEC</h2>
    <a href="pizzas.html">🍕 Pizzas</a>
    <a href="salvajadas.html">🔥 Salvajadas</a>
    <a href="Sándwiches.html">🥪 Sándwiches</a>
    <a href="salchipapa.html">🍟 Salchipapa</a>
    <a href="Chuzos Desgranados.html">🍢 Chuzos Desgranados</a>
    <a href="perros.html">🌭 Perros</a>
    <a href="hamburguesa.html">🍔 Hamburguesa</a>
    <a href="asados.html">🥩 Asados</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGtQAUaB72E6KWKozD9I6ZM5a6vCiSmKw",
      authDomain: "sabor-de-conidec.firebaseapp.com",
      databaseURL: "https://sabor-de-conidec-default-rtdb.firebaseio.com",
      projectId: "sabor-de-conidec",
      storageBucket: "sabor-de-conidec.appspot.com",
      messagingSenderId: "1017546103999",
      appId: "1:1017546103999:web:18e8526c9255d61694ba0a",
      measurementId: "G-91M6DL3FEM"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function enviarPedido() {
      const nombre = document.getElementById("nombre").value.trim();
      const pedido = document.getElementById("pedido").value.trim();
      const direccion = document.getElementById("direccion").value.trim();

      if (!nombre || !pedido || !direccion) {
        alert("Por favor llena todos los campos.");
        return;
      }

      const nuevoPedido = {
        nombre,
        pedido,
        direccion,
        fecha: new Date().toLocaleString()
      };

      db.ref("pedidos").push(nuevoPedido)
        .then(() => {
          alert(`✅ Pedido enviado con éxito. Gracias, ${nombre}.`);
          document.getElementById("nombre").value = "";
          document.getElementById("pedido").value = "";
          document.getElementById("direccion").value = "";
        })
        .catch((error) => {
          console.error("Error al enviar pedido:", error);
          alert("❌ Ocurrió un error al enviar tu pedido.");
        });
    }

    db.ref("pedidos").on("value", (snapshot) => {
      const lista = document.getElementById("listaPedidos");
      lista.innerHTML = "";
      snapshot.forEach((child) => {
        const p = child.val();
        const li = document.createElement("li");
        li.textContent = `${p.nombre}: ${p.pedido} (${p.direccion})`;
        lista.appendChild(li);
      });
    });
  </script>
</body>
</html>
