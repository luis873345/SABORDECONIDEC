<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Sabor de Conidec</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    h1 {
      color: #ff8000;
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    .menu-item {
      background-color: #ff8000;
      padding: 20px 10px;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #121212;
      transition: transform 0.2s ease, background 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .menu-item:hover {
      background-color: #ffa733;
      transform: translateY(-5px);
    }

    .direccion-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .direccion-form input {
      padding: 12px;
      width: 300px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    .direccion-form button {
      background-color: #ff8000;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      color: #121212;
      transition: background 0.3s ease;
    }

    .direccion-form button:hover {
      background-color: #ffa733;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .menu-item {
        font-size: 1rem;
        padding: 15px;
      }

      .direccion-form input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MENÚ SABOR DE CONIDEC</h1>
    <div class="menu-grid">
      <div class="menu-item">Pizzas</div>
      <div class="menu-item">Perros</div>
      <div class="menu-item">Hamburguesas</div>
      <div class="menu-item">Salchipapas</div>
      <div class="menu-item">Asados</div>
      <div class="menu-item">Chuzos</div>
      <div class="menu-item">Desgranados</div>
      <div class="menu-item">Salvajadas</div>
      <div class="menu-item">Sándwich</div>
    </div>
    <form class="direccion-form">
      <input type="text" placeholder="Ingresa tu dirección">
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
