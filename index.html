<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sabor de CONIDEC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #ff9900;
      width: 100%;
      padding: 1rem;
      text-align: center;
      color: #000;
    }

    #menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .item {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      border: 2px solid orange;
    }

    .item img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item h3 {
      margin: 10px 0 5px;
    }

    .item p {
      margin: 5px 0;
    }

    .item button {
      background-color: orange;
      border: none;
      padding: 10px;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #carrito {
      background-color: #333;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      margin: 30px auto;
      border: 2px solid orange;
    }

    #carrito h2 {
      margin-top: 0;
    }

    #carrito ul {
      list-style: none;
      padding-left: 0;
    }

    #carrito li {
      margin-bottom: 5px;
    }

    #direccion {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    #carrito button {
      background-color: orange;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>üçî Sabor de CONIDEC</h1>
  </header>

  <section id="menu">
    <div class="item">
      <img src="https://i.imgur.com/5JgZ0kH.jpg" alt="Pizza">
      <h3>Pizza</h3>
      <p>$15.000</p>
      <button onclick="agregarAlCarrito('Pizza', 15000)">Agregar</button>
    </div>
    <div class="item">
      <img src="https://i.imgur.com/YZbzK4v.jpg" alt="Salchipapa">
      <h3>Salchipapa</h3>
      <p>$12.000</p>
      <button onclick="agregarAlCarrito('Salchipapa', 12000)">Agregar</button>
    </div>
    <div class="item">
      <img src="https://i.imgur.com/y58Q1mv.jpg" alt="Hamburguesa">
      <h3>Hamburguesa</h3>
      <p>$14.000</p>
      <button onclick="agregarAlCarrito('Hamburguesa', 14000)">Agregar</button>
    </div>
    <div class="item">
      <img src="https://i.imgur.com/Ck8zpYQ.jpg" alt="Perro">
      <h3>Perro</h3>
      <p>$10.000</p>
      <button onclick="agregarAlCarrito('Perro', 10000)">Agregar</button>
    </div>
    <div class="item">
      <img src="https://i.imgur.com/FgzOzDU.jpg" alt="Chuzo">
      <h3>Chuzo</h3>
      <p>$13.000</p>
      <button onclick="agregarAlCarrito('Chuzo', 13000)">Agregar</button>
    </div>
    <div class="item">
      <img src="https://i.imgur.com/EKkCrmr.jpg" alt="Asado">
      <h3>Asado</h3>
      <p>$16.000</p>
      <button onclick="agregarAlCarrito('Asado', 16000)">Agregar</button>
    </div>
  </section>

  <aside id="carrito">
    <h2>üõí Carrito</h2>
    <ul id="lista-carrito"></ul>
    <p><strong>Total:</strong> $<span id="total">0</span></p>
    <input type="text" id="direccion" placeholder="Ingresa tu direcci√≥n">
    <button onclick="realizarPedido()">Realizar Pedido</button>
  </aside>

  <script>
    let carrito = [];
    let total = 0;

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      total += precio;
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const lista = document.getElementById("lista-carrito");
      const totalSpan = document.getElementById("total");
      lista.innerHTML = "";

      carrito.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.nombre} - $${item.precio.toLocaleString()}`;
        lista.appendChild(li);
      });

      totalSpan.textContent = total.toLocaleString();
    }

    function realizarPedido() {
      const direccion = document.getElementById("direccion").value;
      if (!direccion) {
        alert("Por favor ingresa una direcci√≥n.");
        return;
      }

      if (carrito.length === 0) {
        alert("Tu carrito est√° vac√≠o.");
        return;
      }

      const resumen = carrito.map(item => item.nombre).join(", ");
      alert(`‚úÖ Pedido realizado:\n${resumen}\nüíµ Total: $${total.toLocaleString()}\nüìç Direcci√≥n: ${direccion}`);

      // Reiniciar
      carrito = [];
      total = 0;
      actualizarCarrito();
      document.getElementById("direccion").value = "";
    }
  </script>

</body>
</html>
