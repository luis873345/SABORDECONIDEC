<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Sabor de Conidec</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff6a00;
      --background: #f5f6f8;
      --text: #1c1c1c;
      --card: #ffffff;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--background);
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      padding: 50px 20px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 40px;
      color: var(--primary);
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .menu-item {
      background: var(--card);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 16px var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      border-top: 4px solid var(--primary);
      cursor: pointer;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
    }

    .direccion-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .direccion-form input {
      padding: 14px 18px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .direccion-form button {
      background-color: var(--primary);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .direccion-form button:hover {
      background-color: #e25800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MENÚ SABOR DE CONIDEC</h1>

    <div class="menu-grid">
      <div class="menu-item">Pizzas</div>
      <div class="menu-item">Perros</div>
      <div class="menu-item">Hamburguesas</div>
      <div class="menu-item">Salchipapas</div>
      <div class="menu-item">Asados</div>
      <div class="menu-item">Chuzos</div>
      <div class="menu-item">Desgranados</div>
      <div class="menu-item">Salvajadas</div>
      <div class="menu-item">Sándwich</div>
    </div>

    <form class="direccion-form">
      <input type="text" placeholder="Ingresa tu dirección" />
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
