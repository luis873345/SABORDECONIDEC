</head>
<body>

  <h1>Hacer Pedido</h1>

  <input id="nombre" placeholder="Tu nombre">
  <textarea id="pedido" placeholder="¬øQu√© vas a pedir?"></textarea>
  <input id="direccion" placeholder="Tu direcci√≥n">
  <button onclick="enviarPedido()">Enviar Pedido</button>

  <a href="pedidos.html">üìã Ver Pedidos</a>

  <div class="menu">
    <h2>üçΩÔ∏è MEN√ö SABOR DE CONIDEC</h2>

  <!-- Firebase SDK -->
  <script type="module">
    // Importa m√≥dulos de Firebase desde CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // üîÅ Reemplaza estos datos con los tuyos desde la consola de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID",
      databaseURL: "https://TU_PROJECT_ID-default-rtdb.firebaseio.com"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Funci√≥n para enviar pedido
    window.enviarPedido = async function () {
      const nombre = document.getElementById("nombre").value.trim();
      const pedido = document.getElementById("pedido").value.trim();
      const direccion = document.getElementById("direccion").value.trim();

      if (!nombre || !pedido || !direccion) {
        alert("Por favor llena todos los campos.");
        return;
      }

      const nuevoPedido = {
        nombre,
        pedido,
        direccion,
        fecha: new Date().toLocaleString()
      };

      try {
        await push(ref(db, "pedidos"), nuevoPedido);

        // Limpiar campos
        document.getElementById("nombre").value = "";
        document.getElementById("pedido").value = "";
        document.getElementById("direccion").value = "";

        alert(`‚úÖ Pedido enviado correctamente.\nGracias por tu compra, ${nombre}. ¬°Disfruta tu pedido!`);
      } catch (error) {
        alert("‚ùå Error al enviar el pedido: " + error.message);
      }
    };
  </script>

</body>
