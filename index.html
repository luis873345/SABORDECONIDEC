<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Sabor de Conidec</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: #ff8000;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
      margin-bottom: 30px;
    }

    .menu-item {
      background-color: #ff8000;
      padding: 15px 10px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      color: #121212;
      transition: transform 0.2s ease, background 0.3s ease;
      cursor: pointer;
    }

    .menu-item:hover {
      background-color: #ffa733;
      transform: translateY(-4px);
    }

    .direccion-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .direccion-form input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 250px;
    }

    .direccion-form button {
      background-color: #ff8000;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      color: #121212;
      transition: background 0.3s ease;
    }

    .direccion-form button:hover {
      background-color: #ffa733;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>MENÚ SABOR DE CONIDEC</h1>
  <div class="menu-grid">
    <div class="menu-item">Pizzas</div>
    <div class="menu-item">Perros</div>
    <div class="menu-item">Hamburguesas</div>
    <div class="menu-item">Salchipapas</div>
    <div class="menu-item">Asados</div>
    <div class="menu-item">Chuzos</div>
    <div class="menu-item">Desgranados</div>
    <div class="menu-item">Salvajadas</div>
    <div class="menu-item">Sándwich</div>
  </div>
  <form class="direccion-form">
    <input type="text" placeholder="Ingresa tu dirección" />
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
