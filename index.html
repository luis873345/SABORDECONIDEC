<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Men√∫ - Sabor de CONIDEC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      padding-bottom: 100px;
    }

    header {
      background: #222;
      padding: 20px;
      text-align: center;
      color: orange;
      font-size: 2em;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .dish-card {
      background: #333;
      border-radius: 12px;
      width: 220px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }

    .dish-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .dish-card h3 {
      margin: 10px 0 5px;
    }

    .dish-card p {
      margin: 5px 0;
    }

    .dish-card button {
      margin: 10px 0 15px;
      padding: 8px 15px;
      background: orange;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart {
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100%;
      background: #222;
      padding: 20px;
      box-shadow: -5px 0 10px rgba(0,0,0,0.5);
      overflow-y: auto;
    }

    .cart h2 {
      color: orange;
      margin-bottom: 10px;
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart li {
      margin: 10px 0;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .cart input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }

    .cart-total {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px 0;
    }

    .cart button {
      width: 100%;
      padding: 10px;
      background: orange;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .cart {
        position: static;
        width: 100%;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

  <header>üçΩÔ∏è Men√∫ - Sabor de CONIDEC</header>

  <div class="menu-container" id="menu">
    <!-- Platos -->
  </div>

  <div class="cart" id="carrito">
    <h2>üõí Tu Pedido</h2>
    <ul id="cart-items"></ul>
    <div class="cart-total">Total: $<span id="total">0</span></div>
    <input id="direccion" placeholder="Tu direcci√≥n">
    <button onclick="enviarPedido()">Enviar Pedido</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhibeNTwdh0VqnQ3gu1pYfhxJ9YPaq6vw",
      authDomain: "pedidosconidec.firebaseapp.com",
      databaseURL: "https://pedidosconidec-default-rtdb.firebaseio.com",
      projectId: "pedidosconidec",
      storageBucket: "pedidosconidec.firebasestorage.app",
      messagingSenderId: "978685790608",
      appId: "1:978685790608:web:a493a8f806642246894b15"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const platos = [
      { nombre: "Pizzas", precio: 18000, img: "https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_1280.jpg" },
      { nombre: "Salvajadas", precio: 22000, img: "https://cdn.pixabay.com/photo/2017/09/26/13/50/meat-2780054_1280.jpg" },
      { nombre: "S√°ndwiches", precio: 12000, img: "https://cdn.pixabay.com/photo/2016/03/05/19/02/sandwich-1238615_1280.jpg" },
      { nombre: "Salchipapa", precio: 10000, img: "https://cdn.pixabay.com/photo/2022/07/21/16/03/french-fries-7337080_1280.jpg" },
      { nombre: "Chuzos", precio: 15000, img: "https://cdn.pixabay.com/photo/2017/09/25/18/57/grilled-meat-2780670_1280.jpg" },
      { nombre: "Perros", precio: 9000, img: "https://cdn.pixabay.com/photo/2017/06/02/18/24/hot-dog-2360150_1280.jpg" },
      { nombre: "Hamburguesas", precio: 13000, img: "https://cdn.pixabay.com/photo/2016/03/05/19/02/hamburger-1238246_1280.jpg" },
      { nombre: "Asados", precio: 25000, img: "https://cdn.pixabay.com/photo/2018/05/10/19/18/barbecue-3384879_1280.jpg" },
    ];

    const menuDiv = document.getElementById("menu");
    const cartList = document.getElementById("cart-items");
    const totalSpan = document.getElementById("total");
    let carrito = [];

    platos.forEach((plato, i) => {
      const card = document.createElement("div");
      card.className = "dish-card";
      card.innerHTML = `
        <img src="${plato.img}" alt="${plato.nombre}">
        <h3>${plato.nombre}</h3>
        <p>$${plato.precio.toLocaleString()}</p>
        <button onclick="agregarAlCarrito(${i})">Agregar</button>
      `;
      menuDiv.appendChild(card);
    });

    function agregarAlCarrito(index) {
      carrito.push(platos[index]);
      actualizarCarrito();
    }

    function actualizarCarrito() {
      cartList.innerHTML = "";
      let total = 0;
      carrito.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.nombre} - $${item.precio.toLocaleString()}`;
        cartList.appendChild(li);
        total += item.precio;
      });
      totalSpan.textContent = total.toLocaleString();
    }

    function enviarPedido() {
      const direccion = document.getElementById("direccion").value.trim();
      if (!direccion) {
        alert("Por favor, escribe tu direcci√≥n.");
        return;
      }
      if (carrito.length === 0) {
        alert("Agrega al menos un producto al carrito.");
        return;
      }

      const pedido = {
        direccion,
        platos: carrito,
        total: carrito.reduce((sum, p) => sum + p.precio, 0),
        fecha: new Date().toLocaleString()
      };

      db.ref("pedidos").push(pedido)
        .then(() => {
          alert("‚úÖ Pedido enviado correctamente.");
          carrito = [];
          actualizarCarrito();
          document.getElementById("direccion").value = "";
        })
        .catch(err => {
          alert("‚ùå Error al enviar el pedido.");
          console.error(err);
        });
    }
  </script>

</body>
</html>
