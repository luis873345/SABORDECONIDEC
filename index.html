      padding: 15px;
      text-align: center;
      color: white;
      text-decoration: none;
      transition: transform 0.2s, background 0.2s;
      border-left: 6px solid orange;
    }

    .menu-card:hover {
      background: #444;
      transform: scale(1.02);
    }

    .menu-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

        padding: 15px;
      }

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhibeNTwdh0VqnQ3gu1pYfhxJ9YPaq6vw",
      authDomain: "pedidosconidec.firebaseapp.com",
      databaseURL: "https://pedidosconidec-default-rtdb.firebaseio.com",
      projectId: "pedidosconidec",
      storageBucket: "pedidosconidec.firebasestorage.app",
      messagingSenderId: "978685790608",
      appId: "1:978685790608:web:a493a8f806642246894b15"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function enviarPedido() {
      const nombre = document.getElementById("nombre").value.trim();
      const pedido = document.getElementById("pedido").value.trim();
      const direccion = document.getElementById("direccion").value.trim();

      if (!nombre || !pedido || !direccion) {
        alert("Por favor llena todos los campos.");
        return;
      }

      const nuevoPedido = {
        nombre,
        pedido,
        direccion,
        fecha: new Date().toLocaleString()
      };

      db.ref("pedidos").push(nuevoPedido)
        .then(() => {
          alert("‚úÖ Pedido enviado correctamente.");
          document.getElementById("nombre").value = "";
          document.getElementById("pedido").value = "";
          document.getElementById("direccion").value = "";
        })
        .catch(error => {
          console.error("‚ùå Error al enviar el pedido:", error);
          alert("‚ùå Ocurri√≥ un error al enviar el pedido.");
        });
    }
  </script>
