<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MENÚ SABOR DE CONIDEC</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Sabor de Conidec" class="logo">
        <h1>MENÚ SABOR DE CONIDEC</h1>
    </header>

    <main>
        <section class="menu-grid">
            <div class="menu-item">
                <img src="img/pizza.png" alt="Pizzas">
                <button>Pizzas</button>
            </div>
            <div class="menu-item">
                <img src="img/perro.png" alt="Perros">
                <button>Perros</button>
            </div>
            <div class="menu-item">
                <img src="img/hamburguesa.png" alt="Hamburguesas">
                <button>Hamburguesas</button>
            </div>
            <div class="menu-item">
                <img src="img/salchipapas.png" alt="Salchipapas">
                <button>Salchipapas</button>
            </div>
            <div class="menu-item">
                <img src="img/asado.png" alt="Asados">
                <button>Asados</button>
            </div>
            <div class="menu-item">
                <img src="img/chuzo.png" alt="Chuzos">
                <button>Chuzos</button>
            </div>
            <div class="menu-item">
                <img src="img/desgranado.png" alt="Desgranados">
                <button>Desgranados</button>
            </div>
            <div class="menu-item">
                <img src="img/salvajada.png" alt="Salvajadas">
                <button>Salvajadas</button>
            </div>
            <div class="menu-item">
                <img src="img/sandwich.png" alt="Sándwich">
                <button>Sándwich</button>
            </div>
        </section>

        <form class="direccion-form">
            <input type="text" placeholder="Ingresa tu dirección">
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
