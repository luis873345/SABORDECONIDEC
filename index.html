<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Sabor de Conidec</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #ff6a00;
      --background: #141414;
      --text-light: #ffffff;
      --text-dark: #1c1c1c;
      --card: #1f1f1f;
      --accent: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--background);
      font-family: 'Montserrat', sans-serif;
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      text-align: center;
      width: 100%;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 40px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .menu-item {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      border-top: 4px solid var(--primary);
      transition: all 0.3s ease;
      cursor: pointer;
      font-weight: 600;
      color: var(--accent);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-item i {
      font-size: 1.5rem;
      margin-bottom: 8px;
      color: var(--primary);
    }

    .menu-item:hover {
      transform: translateY(-5px);
      background-color: #2a2a2a;
    }

    .direccion-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .direccion-form input {
      padding: 12px 18px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .direccion-form button {
      background: var(--primary);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .direccion-form button:hover {
      background: #e25700;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MENÚ SABOR DE CONIDEC</h1>

    <div class="menu-grid">
      <div class="menu-item"><i class="fas fa-pizza-slice"></i>Pizzas</div>
      <div class="menu-item"><i class="fas fa-hotdog"></i>Perros</div>
      <div class="menu-item"><i class="fas fa-hamburger"></i>Hamburguesas</div>
      <div class="menu-item"><i class="fas fa-drumstick-bite"></i>Salchipapas</div>
      <div class="menu-item"><i class="fas fa-fire"></i>Asados</div>
      <div class="menu-item"><i class="fas fa-skewer"></i>Chuzos</div>
      <div class="menu-item"><i class="fas fa-corn"></i>Desgranados</div>
      <div class="menu-item"><i class="fas fa-pepper-hot"></i>Salvajadas</div>
      <div class="menu-item"><i class="fas fa-bread-slice"></i>Sándwich</div>
    </div>

    <form class="direccion-form">
      <input type="text" placeholder="Ingresa tu dirección" />
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
