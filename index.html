<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Sabor de CONIDEC</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff6600;
      margin-bottom: 30px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .menu-item {
      background-color: #222;
      border: 2px solid #ff6600;
      border-radius: 15px;
      padding: 15px;
      transition: transform 0.2s ease;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .menu-item span {
      display: block;
      font-weight: bold;
      color: white;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background-color: #ff6600;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <img src="img/pizzas.jpg" alt="Logo Sabor de Conidec" class="logo" />

  <h1>MENÚ SABOR DE CONIDEC</h1>

  <div class="menu-grid">
    <div class="menu-item">
      <img src="img/pizzas.jpg" alt="Pizzas" />
      <span>Pizzas</span>
    </div>
    <div class="menu-item">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Franchera.com.co%2Freceta%2Frecetas-con-salchicha%2Fperro-caliente-colombiano%2F&psig=AOvVaw2MFDP_YTKZIV88Cz6gQl1-&ust=1748759972129000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKD87NmMzY0DFQAAAAAdAAAAABAK.jpg" alt="Perros" />
      <span>Perros</span>
    </div>
    <div class="menu-item">
      <img src="img/hamburguesas.jpg" alt="Hamburguesas" />
      <span>Hamburguesas</span>
    </div>
    <div class="menu-item">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.semana.com%2Fnacion%2Fbarranquilla%2Farticulo%2Ftodo-lo-que-usted-necesita-saber-sobre-el-festival-de-la-salchipapa-que-ya-arranco-en-barranquilla-hay-25-participantes%2F202450%2F&psig=AOvVaw1dOKy-NYnsbRI3_9Bkmce-&ust=1748760055431000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNCe_IaNzY0DFQAAAAAdAAAAABAE.jpg" alt="Salchipapas" />
      <span>Salchipapas</span>
    </div>
    <div class="menu-item">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.instagram.com%2Fp%2FDBl-fQLRCEH%2F&psig=AOvVaw3wr2zDXDkKIJxwmnSpONqG&ust=1748760148569000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJDK9cKNzY0DFQAAAAAdAAAAABAE.jpg" alt="Asados" />
      <span>Asados</span>
    </div>
    <div class="menu-item">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.recetasnestle.com.ec%2Frecetas%2Fcarne-en-palito&psig=AOvVaw2Ek2QZNUnJg_mtABYcazkb&ust=1748760227297000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPD-o9SNzY0DFQAAAAAdAAAAABAE.jpg" alt="Chuzos Desgranado" />
      <span>Chuzos Desgranado</span>
    </div>
    <div class="menu-item">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Flivornos.com%2Fproduct%2Fsalvajada-livornos-super-x4%2F&psig=AOvVaw0QiY6t8XZVJVGxu5taUXsj&ust=1748760260636000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCODhvOKNzY0DFQAAAAAdAAAAABAE.jpg" alt="Salvajadas" />
      <span>Salvajadas</span>
    </div>
    <div class="menu-item">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.elespectador.com%2Fgastronomia-y-recetas%2Freceta-sandwich-de-carne-facil-y-delicioso%2F&psig=AOvVaw0G4ERhIomad65IV22mw2_U&ust=1748760292387000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJjN5fWNzY0DFQAAAAAdAAAAABAE.jpg" alt="Sándwich" />
      <span>Sándwich</span>
    </div>
  </div>

  <form>
    <input type="text" placeholder="Ingresa tu dirección" />
    <button type="submit">Enviar</button>
  </form>

</body>
</html>
