<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Sabor de CONIDEC</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff6600;
      margin-bottom: 30px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .menu-item {
      background-color: #222;
      border: 2px solid #ff6600;
      border-radius: 15px;
      padding: 15px;
      transition: transform 0.2s ease;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .menu-item span {
      display: block;
      font-weight: bold;
      color: white;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background-color: #ff6600;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <img src="https://cdn.pixabay.com/photo/2021/09/07/18/35/restaurant-6604399_1280.jpg" alt="Logo Sabor de Conidec" class="logo" />

  <h1>MENÚ SABOR DE CONIDEC</h1>

  <div class="menu-grid">
    <div class="menu-item">
      <img src="https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_1280.jpg" alt="Pizzas" />
      <span>Pizzas</span>
    </div>
    <div class="menu-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Hot_dog_with_mustard.jpg" alt="Perros" />
      <span>Perros</span>
    </div>
    <div class="menu-item">
      <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/hamburger-1238246_1280.jpg" alt="Hamburguesas" />
      <span>Hamburguesas</span>
    </div>
    <div class="menu-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/French_Fries.jpg" alt="Salchipapas" />
      <span>Salchipapas</span>
    </div>
    <div class="menu-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Asado_Argentino.jpg" alt="Asados" />
      <span>Asados</span>
    </div>
    <div class="menu-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Brochetas.jpg" alt="Chuzos Desgranado" />
      <span>Chuzos Desgranado</span>
    </div>
    <div class="menu-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Parrillada.jpg" alt="Salvajadas" />
      <span>Salvajadas</span>
    </div>
    <div class="menu-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Sandwich.jpg" alt="Sándwich" />
      <span>Sándwich</span>
    </div>
  </div>

  <form>
    <input type="text" placeholder="Ingresa tu dirección" />
    <button type="submit">Enviar</button>
  </form>

</body>
</html>
