<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Sabor de Conidec</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff8000;
      --background: #f4f4f4;
      --text: #1a1a1a;
      --card-bg: #ffffff;
      --border: #e0e0e0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: var(--primary);
      margin-bottom: 40px;
      font-weight: 700;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    .menu-item {
      background-color: var(--card-bg);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--border);
      font-size: 1.1rem;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .direccion-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .direccion-form input {
      padding: 12px 16px;
      width: 350px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 1rem;
    }

    .direccion-form button {
      background-color: var(--primary);
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .direccion-form button:hover {
      background-color: #e97200;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .direccion-form input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Menú Sabor de CONIDEC</h1>
    <div class="menu-grid">
      <div class="menu-item">Pizzas</div>
      <div class="menu-item">Perros</div>
      <div class="menu-item">Hamburguesas</div>
      <div class="menu-item">Salchipapas</div>
      <div class="menu-item">Asados</div>
      <div class="menu-item">Chuzos</div>
      <div class="menu-item">Desgranados</div>
      <div class="menu-item">Salvajadas</div>
      <div class="menu-item">Sándwich</div>
    </div>
    <form class="direccion-form">
      <input type="text" placeholder="Ingresa tu dirección">
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
