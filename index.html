
     <!DOCTYPE html>
<html lang="es">
<head>

      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1>Hacer Pedido</h1>

  <input id="nombre" placeholder="Tu nombre">
  <textarea id="pedido" placeholder="¬øQu√© vas a pedir?"></textarea>
  <input id="direccion" placeholder="Tu direcci√≥n">
  <button onclick="enviarPedido()">Enviar Pedido</button>

  <a href="pedidos.html">üìã Ver Pedidos</a>

  <div class="menu">
    <h2>üçΩÔ∏è MEN√ö SABOR DE CONIDEC</h2>
    <a href="pizzas.html">üçï Pizzas</a>
    <a href="salvajadas.html">üî• Salvajadas</a>
    <a href="S√°ndwiches.html">ü•™ S√°ndwiches</a>
    <a href="salchipapa.html">üçü Salchipapa</a>
    <a href="Chuzos Desgranados.html">üç¢ Chuzos Desgranados</a>
    <a href="perros.html">üå≠ Perros</a>
    <a href="hamburguesa.html">üçî Hamburguesa</a>
    <a href="asados.html">ü•© Asados</a>
  </div>

  <script>
    // Cargar datos guardados al iniciar
    window.onload = function() {
      document.getElementById("nombre").value = localStorage.getItem("temp_nombre") || "";
      document.getElementById("pedido").value = localStorage.getItem("temp_pedido") || "";
      document.getElementById("direccion").value = localStorage.getItem("temp_direccion") || "";
    };

    // Guardar datos al escribir
    document.getElementById("nombre").addEventListener("input", () => {
      localStorage.setItem("temp_nombre", document.getElementById("nombre").value);
    });
    document.getElementById("pedido").addEventListener("input", () => {
      localStorage.setItem("temp_pedido", document.getElementById("pedido").value);
    });
    document.getElementById("direccion").addEventListener("input", () => {
      localStorage.setItem("temp_direccion", document.getElementById("direccion").value);
    });

    function enviarPedido() {
      const nombre = document.getElementById("nombre").value.trim();
      const pedido = document.getElementById("pedido").value.trim();
      const direccion = document.getElementById("direccion").value.trim();

      if (!nombre || !pedido || !direccion) {
        alert("Por favor llena todos los campos.");
        return;
      }

      const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
      const posicion = pedidos.length + 1; // posici√≥n del nuevo pedido

      const nuevoPedido = {
        id: Date.now(),
        nombre,
        pedido,
        direccion,
        fecha: new Date().toLocaleString()
      };

      pedidos.push(nuevoPedido);
      localStorage.setItem("pedidos", JSON.stringify(pedidos));

      // Limpiar los campos
      document.getElementById("nombre").value = "";
      document.getElementById("pedido").value = "";
      document.getElementById("direccion").value = "";

      // Eliminar datos temporales
      localStorage.removeItem("temp_nombre");
      localStorage.removeItem("temp_pedido");
      localStorage.removeItem("temp_direccion");

      // Mensaje personalizado
      if (posicion === 1) {
        alert(`üéâ Eres el primer pedido del d√≠a.\nGracias por tu compra, ${nombre}. ¬°Disfruta tu pedido!`);
      } else {
        alert(`üì¶ Hay ${posicion - 1} pedido(s) delante de ti. Tu pedido es el n√∫mero ${posicion}.\nGracias por tu compra, ${nombre}. ¬°Disfruta tu pedido!`);
      }
    }
  </script>

</body>
