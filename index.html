<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio | Sabor de Conidec</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c1c;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #ff8c00;
      margin-bottom: 1rem;
    }
    .menu-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .menu-buttons button {
      background-color: #ff8c00;
      border: none;
      padding: 1rem 2rem;
      color: #1c1c1c;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .menu-buttons button:hover {
      background-color: #ffa733;
    }
    .input-container {
      margin-top: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      margin-right: 0.5rem;
    }
    .btn-enviar {
      padding: 0.5rem 1rem;
      background-color: #ff8c00;
      border: none;
      border-radius: 5px;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>MENÚ SABOR DE CONIDEC</h1>

  <div class="menu-buttons">
    <button onclick="location.href='menu-pizzas.html'">Pizzas</button>
    <button onclick="location.href='menu-perros.html'">Perros</button>
    <button onclick="location.href='menu-hamburguesas.html'">Hamburguesas</button>
    <button onclick="location.href='menu-salchipapas.html'">Salchipapas</button>
    <button onclick="location.href='menu-asados.html'">Asados</button>
    <button onclick="location.href='menu-chuzos.html'">Chuzos</button>
    <button onclick="location.href='menu-desgranados.html'">Desgranados</button>
    <button onclick="location.href='menu-salvajadas.html'">Salvajadas</button>
    <button onclick="location.href='menu-sandwich.html'">Sándwich</button>
  </div>

  <div class="input-container">
    <input type="text" placeholder="Ingresa tu dirección">
    <button class="btn-enviar">Enviar</button>
  </div>
</body>
</html>
